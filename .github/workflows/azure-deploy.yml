name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  STARTUP_COMMAND: 'sh startup.sh'
  AZURE_LOCATION: 'eastus'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ toJSON(fromJSON(format('{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID))) }}

    - name: Create Resource Group if not exists
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Check if resource group exists
          if ! az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Creating Resource Group..."
            az group create \
              --name ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --location "${{ env.AZURE_LOCATION }}"
          fi

    - name: Create App Service Plan if not exists
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Check if app service plan exists
          if ! az appservice plan show --name ${{ secrets.AZURE_APP_SERVICE_PLAN }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Creating App Service Plan..."
            az appservice plan create \
              --name ${{ secrets.AZURE_APP_SERVICE_PLAN }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --sku B1 \
              --is-linux
          fi

    - name: Create Azure Web App if not exists
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Check if web app exists
          if ! az webapp show --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Creating Web App..."
            az webapp create \
              --name ${{ secrets.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --plan ${{ secrets.AZURE_APP_SERVICE_PLAN }} \
              --runtime "PYTHON|3.10"
          fi

    - name: Configure Azure Web App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Configure app settings
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              PYTHON_ENABLE_GUNICORN=true \
              STREAMLIT_SERVER_PORT=8000 \
              WEBSITES_PORT=8000 \
              PYTHON_VERSION=${{ env.PYTHON_VERSION }}

          # Configure startup command and Python version
          az webapp config set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --startup-file "${{ env.STARTUP_COMMAND }}" \
            --python-version ${{ env.PYTHON_VERSION }} \
            --linux-fx-version "PYTHON|${{ env.PYTHON_VERSION }}"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: . 